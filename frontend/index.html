<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSP</title>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block;
    }

    input {
        border-radius: 0.3rem;
    }

    input, button {
        display: block;
        margin: 0.3rem auto;
    }

    div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<div>
    <input type="text" placeholder="User Name" id="user"/>
    <input type="password" placeholder="Old Password" id="old"/>
    <input type="password" placeholder="New Password" id="new"/>
    <input type="password" placeholder="Repeat password" id="new_check"/>
    <button id="submit">Apply</button>
</div>
<script>
    const xhr = new XMLHttpRequest();
    document.getElementById("submit").onclick = function (o) {
        document.getElementById("submit").disabled = "disabled";
        const user = document.getElementById("user").value;
        const old = document.getElementById("old").value;
        const newPwd = document.getElementById("new").value;
        const newPwd_check = document.getElementById("new_check").value;
        if (user.length <= 0 || old.length <= 0 || newPwd.length <= 0 || newPwd_check.length <= 0 || newPwd !== newPwd_check) {
            alert("Please check your input!");
            document.getElementById("submit").disabled = "";
            return false;
        }
        xhr.open("POST", "/apply", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send("user=" + user + "&pwd=" + old + "&newPwd=" + newPwd);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    const result = JSON.parse(xhr.responseText);
                    if (!result["status"]) {
                        alert("User does not exist or password is wrong!");
                    } else {
                        alert("Successfully.");
                    }
                } else {
                    alert("Network Error(" + xhr.status + ").");
                }
                document.getElementById("submit").disabled = "";
            }
        };
    }
</script>
</body>
</html>
